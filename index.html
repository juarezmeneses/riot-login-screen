<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Riot Games</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js' defer></script>
</head>

<body>
    <main>
        <section class="login">
            <div class="wrapper">
                <img src="./images/riot.png" class="login-logo">

                <h1 class="login-title">Fazer login</h1>

                <label class="login-label">
                    <span>nome de usuário</span>
                    <input type="text" name="username" class="input">
                </label>

                <label class="login-label">
                    <span>senha</span>
                    <input type="password" name="password" class="input">
                </label>

                <div class="login-icons">
                    <button type="button" class="icons-button">
                        <img src="./images/facebook.svg" class="img-svg" alt="facebook">
                    </button>

                    <button type="button" class="icons-button">
                        <img src="./images/google.png" alt="google">
                    </button>

                    <button type="button" class="icons-button">
                        <img src="./images/apple.svg" class="img-svg" alt="apple">
                    </button>
                </div>

                <label class="login-label-checkbox">
                    <input type="checkbox" class="input-checkbox">
                    Manter login
                </label>
            </div>

            <div class="wrapper">
                <button type="button" class="login-button" disabled>
                    <img src="./images/arrow-right-short.svg" alt="arrow">
                </button>

                <a href="#" class="login-link">não consegue iniciar sessão?</a>
                <a href="#" class="login-link">criar conta</a>
            </div>

        </section>

        <section class="wallpaper"></section>
    </main>
</body>

</html>
